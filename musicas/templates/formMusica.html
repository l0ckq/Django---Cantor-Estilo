<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Musica</title>
</head>
<body>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}             <!-- Comando do Django para criação do formulário -->
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'listar_musicas' %}">Voltar para a Lista</a>

</body>
</html>
